<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canola Nutrient and Fertilizer Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #000;
        }
        .header {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .logo {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .header h1 {
            margin: 0;
            color: #000000;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h2 {
            color: #000000;
        }
        .result {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .result h3 {
            color: #333;
            width: 100%;
            margin-bottom: 10px;
        }
        .nutrient {
            margin-bottom: 10px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 100%; /* Adjust width to take up full container */
        }
        .vstack {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="logo.png" alt="Your Logo">
        <h1>Canola Nutrient and Fertilizer Calculator</h1>
    </div>

    <div class="container">
        <h2>Nutrient Removal Based on Last Year's Yield</h2>
        <div class="nutrient">
            <label for="previousYieldInput">Prev. Year's Yield (lb/acre):</label>
            <input type="number" id="previousYieldInput" placeholder="Previous year's yield">
        </div>
        
        <div class="nutrient">
            <label for="omInput">Soil Organic Matter (%):</label>
            <input type="number" id="omInput" placeholder="Soil Organic Matter percentage">
        </div>
        
        <h2>Calculate Fertilizer Requirements Based on Yield Goal</h2>
        <div class="nutrient">
            <label for="yieldGoalInput">Yield Goal (lb/acre):</label>
            <input type="number" id="yieldGoalInput" placeholder="Yield goal">
        </div>
        
        <button onclick="integratedCalculation()">Calculate</button>

        <div class="result">
            <div class="card vstack">
                <h3>Previous Year Nutrient Removal</h3>
                <p>N: <span id="resultNRemoval"></span> </p>
                <p>P2O5: <span id="resultP2O5Removal"></span> </p>
                <p>K2O: <span id="resultK2ORemoval"></span> </p>
                <p>S: <span id="resultSRemoval"></span> </p>
            </div>
            <div class="card vstack">
                <h3>Uptake Based on Yield Goal</h3>
                <p>N: <span id="resultNUptake"></span> </p>
                <p>P2O5: <span id="resultP2O5Uptake"></span> </p>
                <p>K2O: <span id="resultK2OUptake"></span> </p>
                <p>S: <span id="resultSUptake"></span> </p>
            </div>
            <div class="card vstack">
                <h3>Fertilizer Requirements</h3>
                <p>N: <span id="resultNRequired"></span> </p>
                <p>P2O5: <span id="resultP2O5Required"></span> </p>
                <p>K2O: <span id="resultK2ORequired"></span> </p>
                <p>S: <span id="resultSRequired"></span> </p>
            </div>
        </div>
    </div>

    <script src="nutrientCalculator.js"></script>
</body>
</html>
